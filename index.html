<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCampus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="headerWrap">
            <div class="myInfo">
                <p>홍길동님 안녕하세요</p>
                <select>
                    <option selected>학습자</option>
                    <option>교육자</option>
                </select>
                <ul>
                    <li><a href="#">마이페이지</a></li>
                    <li><a href="#">시설신청</a></li>
                    <li><a href="#">교육도우미</a></li>
                </ul>
                <button class="yellow">학점안내</button>
                <button class="yellow">로그인</button>
                <select class="language">
                    <option selected>Language</option>
                    <option>한국어</option>
                    <option>English</option>
                </select>
                <button class="search">
                    <img src="img/search.png" alt="검색버튼">
                </button>
            </div>
            <div class="headerLogo">
                <img src="img/logo.png" alt="eCampus 로고">
            </div>
            <ul class="nav">
                <li><a href="#">진단및계획수립</a></li>
                <li><a href="#">수강신청</a></li>
                <li><a href="#">학습방</a></li>
                <li><a href="#">학습커뮤니티</a></li>
                <li><a href="#">교육통계</a></li>
            </ul>
        </div>
    </header>
    <div class="section section1">
        <div class="sectionWrap">
            <div class="float-left myClass">
                <p>나의<br/>학습현황</p>
                <div class="yearRecord">
                    <div>
                        금년도 교육이력
                        <button><img src="img/plus.png" alt="금년도 교육이력 더보기"></button>
                    </div>
                    <dl>
                        <dt>미래원/ 집합</dt>
                        <dd>영업 Academy - Professional  </dd>

                        <dt>엠트론/ 온라인</dt>
                        <dd>프로젝트 리더 양성과정 </dd>

                        <dt>전선/ 집합</dt>
                        <dd>기획 전문과정 : 사업타당...</dd>
                    </dl>
                </div>
                <div class="myClassList">
                    <div class="MCItem">
                        <div class="MC_top">
                            <img src="img/myClass1.png" alt="진단 및 IDP">
                            <p>진단 및 IDP</p>
                        </div>
                        <div class="MC_bottom">
                            <div>
                                <span>진단실시</span>
                                <p>1</p>
                            </div>
                            <div>
                                <span>IDP</span>
                                <p>미수립</p>
                            </div>
                        </div>
                    </div>
                    <div class="MCItem">
                        <div class="MC_top">
                            <img src="img/myClass2.png" alt="커뮤니티 활동">
                            <p>커뮤니티 활동</p>
                        </div>
                        <div class="MC_bottom">
                            <div>
                                <span>컨텐츠등록</span>
                                <p>3</p>
                            </div>
                            <div>
                                <span>CoP가입</span>
                                <p>1</p>
                            </div>
                        </div>
                    </div>
                    <div class="MCItem">
                        <div class="MC_top">
                            <img src="img/myClass3.png" alt="교육신청">
                            <p>교육신청</p>
                        </div>
                        <div class="MC_bottom">
                            <div>
                                <span>사내(집합/온라인)</span>
                                <p>3</p>
                            </div>
                            <div>
                                <span>외부위탁</span>
                                <p>1</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="float-left weekClass">d</div>
        </div>
    </div>
    <div class="section section2">

    </div>
    <footer></footer>
</body>
</html>
